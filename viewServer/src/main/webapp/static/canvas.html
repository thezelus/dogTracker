<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="static/jquery-2.1.3.min.js"></script>
<script type="text/javascript">

    function callAjax(){
        $.ajax({
        url: '/viewServer/liveData',
        type: "GET",
        dataType: "json",
        success: function(response){$("#dataDiv").text(JSON.stringify(response))}
        });;
    }

    setInterval(callAjax, 2800 );

</script>
</head>
<body>

<div id="dataDiv"></div>

</body>
</html>
